<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link href="styles.css" rel="stylesheet" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script src="https://kit.fontawesome.com/9aea94aa37.js" crossorigin="anonymous"></script>
		<title>Scheduler UFRGS</title>
	</head>

	<body>
		<div class="container mt-3 mb-5">
			<h1 class="mb-4">Scheduler UFRGS</h1>
			<hr />
			<!-- Cadeiras Form -->
			<div class="mb-">
				<h2 class="mb-3">Cadeiras</h2>
				<label for="name">Nome da cadeira</label>
				<form id="cadeiras-form" class="row g-3">
					<div class="col-auto">
						<input
							name="name"
							type="text"
							class="form-control text-uppercase me-1"
							maxlength="20"
							required
						/>
					</div>
					<div class="col-auto">
						<input value="Adicionar" type="submit" class="btn btn-secondary" />
					</div>
				</form>
			</div>
			<!-- Cadeiras List -->
			<div class="mb-3 mt-3 row">
				<ul id="cadeiras-list" class="list-group ps-3 col-auto"></ul>
			</div>
			<hr />
			<!-- Turmas Form -->
			<div class="mb-3">
				<h2 class="mb-3">Turmas</h2>
				<form id="turmas-form">
					<div class="mb-1">
						<label for="cadeira" class="me-1">Cadeira:</label>
						<select id="cadeira-options" name="cadeira" class="me-2"></select>
						<label for="horario" class="me-1">Horário:</label>
						<select id="horario-options" name="horario"></select>
					</div>
					<div class="mb-1">
						<div id="dias-options">
							<label class="me-1">Dias:</label>
						</div>
					</div>
					<label for="turma" class="me-1">Turma:</label>
					<input type="text" name="turma" class="text-uppercase me-1" maxlength="3" required />
					<input type="submit" value="Adicionar" />
				</form>
			</div>
			<!-- Turmas Table -->
			<div class="mb-3">
				<table id="turmas-table"></table>
			</div>
			<hr />
			<!-- Grade Options -->
			<div class="mb-3">
				<h2 class="mb-3">Grade de Horários</h2>
				<table id="grade-options"></table>
			</div>
			<!-- Grade Table -->
			<table class="table table-bordered text-center bg-white">
				<thead>
					<tr>
						<th class="px-2">Horário</th>
						<th class="px-2">Segunda</th>
						<th class="px-2">Terça</th>
						<th class="px-2">Quarta</th>
						<th class="px-2">Quinta</th>
						<th class="px-2">Sexta</th>
					</tr>
				</thead>
				<tbody id="grade-table"></tbody>
			</table>
		</div>
	</body>
	<script src="index.js"></script>
</html>
