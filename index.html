<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link href="styles.css" rel="stylesheet" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script src="https://kit.fontawesome.com/9aea94aa37.js" crossorigin="anonymous"></script>
		<title>Scheduler UFRGS</title>
	</head>

	<header>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container">
				<a href="/" class="navbar-brand d-flex gap-3 align-items-center my-3">
					<img src="logo.png" alt="UFRGS" width="50" height="50" />
					<h1 class="mb-0 text-light font-monospace pt-2">Scheduler UFRGS</h1>
				</a>
			</div>
		</nav>
	</header>
	<body>
		<div class="container mt-3 mb-5">
			<!-- Cadeiras Form -->
			<div class="col-auto me-5 mb-3">
				<h2 class="mb-3">Cadeiras</h2>
				<label for="name">Nome da cadeira</label>
				<form id="cadeiras-form" class="row g-3">
					<div class="col-auto">
						<input
							name="name"
							type="text"
							class="form-control text-uppercase me-1"
							maxlength="20"
							required
						/>
					</div>
					<div class="col-auto">
						<input value="Adicionar" type="submit" class="btn btn-dark" />
					</div>
				</form>
			</div>
			<!-- Cadeiras List -->
			<ul id="cadeiras-list" class="list-group list-group-horizontal d-flex flex-wrap"></ul>
			<hr class="mt-4 mb-3" />
			<!-- Turmas Form -->
			<div class="row">
				<div class="col-auto me-5">
					<h2 class="mb-3">Turmas</h2>
					<form id="turmas-form">
						<div class="mb-2 row g-3">
							<div class="col-auto">
								<label for="cadeira">Cadeira</label>
								<select id="cadeira-options" name="cadeira" class="form-select"></select>
							</div>
							<div class="col-auto">
								<label for="horario">Horário</label>
								<select id="horario-options" name="horario" class="form-select"></select>
							</div>
						</div>
						<div class="mb-2">
							<label class="me-3">Dias</label>
							<div id="dias-options" class="input-group"></div>
						</div>
						<label for="turma">Turma</label>
						<div class="row g-3 mb-3">
							<div class="col-auto">
								<input
									type="text"
									name="turma"
									class="form-control text-uppercase"
									maxlength="3"
									style="max-width: 6rem"
									required
								/>
							</div>
							<div class="col-auto">
								<input type="submit" value="Adicionar" class="btn btn-dark" />
							</div>
						</div>
					</form>
				</div>
				<!-- Turmas Table -->
				<div class="col d-flex align-items-center">
					<table id="turmas-table" class="table"></table>
				</div>
			</div>
			<hr class="my-3" />
			<!-- Grade Options -->
			<div class="mb-3 row">
				<div class="col">
					<h2 class="mb-3">Grade de Horários</h2>
					<table id="grade-options"></table>
				</div>
				<div class="col-auto form-check mt-auto" id="show-selected-container">
					<input type="checkbox" id="show-selected-checkbox" class="form-check-input" />
					<label for="show-selected-checkbox" class="form-check-label">Mostrar apenas selecionados</label>
				</div>
			</div>
			<!-- Grade Table -->
			<table class="table table-bordered text-center bg-white">
				<thead>
					<tr>
						<th>Horário</th>
						<th>Segunda</th>
						<th>Terça</th>
						<th>Quarta</th>
						<th>Quinta</th>
						<th>Sexta</th>
					</tr>
				</thead>
				<tbody id="grade-table"></tbody>
			</table>
		</div>
	</body>
	<footer>
		<div class="container text-center opacity-25 py-4 fw-light">
			by <a href="https://github.com/brunosag" target="_blank" class="text-dark">Bruno Samuel A. Gonçalves</a>
		</div>
	</footer>
	<script src="index.js"></script>
</html>
