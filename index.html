		<!-- Cadeiras Form -->
		<h2>Cadeiras</h2>
		<form id="cadeiras-form">
			<label for="name">Nome da cadeira:</label>
			<input name="name" type="text" required />
			<input value="Adicionar" type="submit" />
		</form>

		<!-- Cadeiras Table -->
		<table id="cadeiras-table"></table>

		<!-- Turmas Form -->
		<h2>Turmas</h2>
		<form id="turmas-form">

			<select id="cadeira-options" name="cadeira"></select>
			<label for="horario">Horário:</label>
			<select id="horario-options" name="horario"></select>
			<div id="dias-options">
				<label>Dias:</label>
			</div>
			<label for="turma">Turma:</label>
			<input type="text" name="turma" required />
			<input type="submit" value="Adicionar" />
		</form>

		<!-- Turmas Table -->
		<table id="turmas-table"></table>
